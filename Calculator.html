<!DOCTYPE >
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <div class="screen" id="display">
            <h1></h1>
        </div>
        <div class="cont">
            <div class="row">
                <button class="btn reset">
                    C
                </button>
                <button class="btn" >
                    %
                </button>
                <button class="btn back">
                    ‚Üê
                </button>
                <button class="btn btnOP">
                    *
                </button>
            </div>
            <div class="row">
                <button class="btn btns">
                    7
                </button>
                <button class="btn btns" >
                    8
                </button>
                <button class="btn btns" >
                    9
                </button>
                <button class="btn btnOP" >
                    -
                </button>
            </div>
            <div class="row">
                <button class="btn btns" >
                    4
                </button>
                <button class="btn btns"  >
                    5
                </button>
                <button class="btn btns"  >
                    6
                </button>
                <button class="btn btnOP" >
                    +
                </button>
            </div>
            <div class="row">
                <button class="btn btns"  >
                    3
                </button>
                <button class="btn btns" >
                    2
                </button>
                <button class="btn btns">
                    1
                </button>
                <button class="btn btnOP" >
                    /
                </button>
            </div>
            <div class="row">
                <button class="btn grow">
                    0
                </button>
                <button class="btn" >
                    .
                </button>
                <button class="btn btnequal" >
                    =
                </button>
            </div>
        </div>
    </div>
</body>

<script src="./calc.js"></script>


</html>
